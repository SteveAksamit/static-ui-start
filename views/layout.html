<!DOCTYPE html>

<html>
  <head>
      <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
      <link rel="stylesheet" type="text/css" href="semantic/style.css">
      <title>Trip Planner Static</title>
    </head>
    
  <body>
        <div class="ui top fixed menu">
          <span class="item"><i class="marker icon"></i>
            Trip Planner</span>
          <a class="item">Home</a>
          <a class="item">About</a>
          <a class="item">Contact</a>
        </div>

        <div class="ui visible right vertical sidebar menu">
          {% block selections %}
          {% endblock %}
        </div>

        <div class="pusher">
          <p>Your site's actual content</p>
        </div>
              
        <script>
            function initMap() {
              var uluru = {lat: -25.363, lng: 131.044};
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
              });
              var marker = new google.maps.Marker({
                position: uluru,
                map: map
              });
            }
        </script>
      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
      <script src="semantic/dist/semantic.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpG8V3rubc408_NmvkYoVSJHdKnUNQ_6A&sensor=true"></script>
  </body>
</html>
